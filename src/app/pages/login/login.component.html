<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Clinica Online</title>

  <link href="./login.component.scss" rel="stylesheet">
</head>

<body class="cont">

  <div class="position-relative   p-md-05 m-md-05 text-center bg-dark stick animate__animated animate__bounceInLeft ">

    <div class="container bg-dark">

      <form novalidate (ngSubmit)="onLogin()" [formGroup]="userForm">

        <legend class="tituloLogin blanco">Inicio de sesi√≥n</legend>

        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Correo" formControlName="email"
            [class]="isValidField('email')" />
          <div class="invalid-feedback" style="font-family: sans-serif;">
            <span *ngIf="userForm.get('email').errors?.required">
              Porfavor ingrese su correo
            </span>
            <span *ngIf="userForm.get('email').errors?.pattern">
              Debe ser una direccion valida
            </span>
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="clave" placeholder="Clave" formControlName="clave"
            [class]="isValidField('clave')" />
          <div class="invalid-feedback" style="font-family: sans-serif;">
            <span *ngIf="userForm.get('clave').errors?.required">
              Porfavor ingrese su clave
            </span>

          </div>
        </div>

        <button type="submit" class="btn btn-success botonesLanding" [disabled]="userForm.invalid">
          Ingresar
        </button>

        <br>
        <button type="button" class="btn btn-success botonesLanding " (click)="botonesIncio()">
          Inicio Rapido
        </button>

        <div *ngIf="inicioRapido" class="animate__animated animate__backInLeft">
          <div class="card-body">
            <img class="card-img-top" src="{{admin1.foto1}}" width="50px">
            <h5 class="card-title">{{admin1.nombre}} {{admin1.apellido}}</h5>
            <p class="card-text">
              <div class="row">
                <b>Perfil: </b> {{admin1.perfil}}
                <button type="button" (click)="admin()" class="btn btn-warning botonesLanding">
                  Admin
                </button>
              </div>
          </div>




          <button type="button" (click)="especialista()" class="btn btn-secondary botonesLanding">
            Especialista
          </button>

        </div>


      </form>


    </div>



  </div>



</body>

<footer class="container bg-dark">
  <div class="row">
    <div class="col-12 col-md">
      <small class="d-block mb-3 text-muted">&copy; UTN 2021 - Sinisterra Luciano</small>
    </div>

  </div>
</footer>

    window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')

</div>
