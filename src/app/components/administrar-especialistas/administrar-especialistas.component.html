<table class="table table-bordered table-hover table-dark tablaUsers">
  <thead>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Dni</th>
    <th>Edad</th>
    <th>Especialidades</th>
    <th>Perfil</th>
    <th>Estado</th>


  </thead>
  <tbody>
    <tr *ngFor="let unUser of listaEspecialistas">

      <td>{{unUser.nombre}}</td>
      <td>{{unUser.apellido}}</td>
      <td>{{unUser.dni}}</td>
      <td>{{unUser.edad}}</td>
      <td>{{unUser.especialidades}}</td>
      <td>{{unUser.perfil}}</td>
        <td>
          <button *ngIf="unUser.estado" class="btn btn-success" (click)="cambiarEstado(unUser)">Habilitado</button>
          <button  *ngIf="!unUser.estado" class="btn btn-danger" (click)="cambiarEstado(unUser)">Deshabilitado</button>
        </td>


    </tr>
  </tbody>
</table>
