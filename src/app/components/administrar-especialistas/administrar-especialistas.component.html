<table class="table table-bordered table-hover table-dark tablaUsers">
  <thead>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Dni</th>
    <th>Edad</th>
    <th>Especialidades</th>
    <th>Perfil</th>
    <th>Estado</th>


  </thead>
  <tbody>
    <tr *ngFor="let unUser of usuarios | async ">

      <td>{{unUser.nombre}}</td>
      <td>{{unUser.apellido}}</td>
      <td>{{unUser.dni}}</td>
      <td>{{unUser.edad}}</td>
      <td>{{unUser.especialidades}}</td>
      <td>{{unUser.perfil}}</td>

      <div *ngIf="unUser.perfil == 'especialista'">
        <td>{{unUser.estado}}

          <button class="btn btn-warning" (click)="cambiarEstado(unUser)">A/D</button>
        </td>

      </div>

    </tr>
  </tbody>
</table>
