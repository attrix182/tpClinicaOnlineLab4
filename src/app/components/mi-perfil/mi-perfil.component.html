<div class="spinner-border" style="width: 3rem; height: 3rem;" role="status" *ngIf="!timer">
  <span class="sr-only"></span>

  <br>
</div>


<div *ngIf="timer">
  <table class="table table-bordered table-dark tablaUsers mt-3 tabla">
    <thead>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Dni</th>
      <th>Edad</th>
      <th>Foto</th>


    </thead>
    <tbody>
      <tr>
        <td>{{usuarioActivo.nombre}}</td>
        <td>{{usuarioActivo.apellido}}</td>
        <td>{{usuarioActivo.dni}}</td>
        <td>{{usuarioActivo.edad}}</td>
        <td> <img src="{{usuarioActivo.foto}}" alt="Ver foto" width="45"></td>

      </tr>
    </tbody>
  </table>
